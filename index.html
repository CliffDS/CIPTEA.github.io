    <script>
        $(function () {
            var errorList = $(".input-validation-error");
            for (var i = 0; i < errorList.length; i++) {
                var parent = $(errorList[i]).parent();
                while (!$(parent).hasClass("form-group")) {
                    parent = $(parent).parent();
                }
                if (!$(errorList[i]).attr("disabled") && !$(errorList[i]).attr("readonly")) {
                    $(parent).addClass("divCampoObrigatorio");
                    //$(errorList[i]).css("background-color", "#FFD8D8");
                    //$(errorList[i]).siblings().css("background-color", "#FFD8D8");
                }
                //$($(parent).parent()).css("background-color", "#FFD8D8");
            }

            $('form').on("submit", function () {
                $("form button[type=submit]").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Aguarde...').prop("disabled", "disabled")
            });
        });
    </script>
    <script>
        $(function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        });

        function showPosition(position) {
            var model = {
                lat: position.coords.latitude,
                lon: position.coords.longitude
            };

            $.ajax({
                type: "POST",
                url: "/Home/LatLongToSession",
                data: model,
                success: function (data, status) { },
                error: function (err, status) { }
            });
        }
    </script>
